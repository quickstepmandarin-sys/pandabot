<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
    }

    .user {
      background: #d1e8ff;
      align-self: flex-end;
    }

    .bot {
      background: #eee;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    #msg {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="chat"></div>

    <div id="inputArea">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script src="/chat.js"></script>
</body>
</html>
